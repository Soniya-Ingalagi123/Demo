<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <center>
        <form>
            <h1>Student Register form</h1>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            <br>
            <br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Address" required>
            <br>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="xyz@gmail.com" required>
            <br>
            <br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            <br>
            <br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <br>
            <br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <br>
            <br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <br>
            <br>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
            <br>
            <br>

            <label for="bio">Short Bio:</label>
            <textarea id="bio" name="bio" placeholder="Tell us about yourself" required></textarea>
            <br>
            <br>

            <input type="submit" value="Register">
        </form>
    </center>
</body>
</html>
